<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="logo" src="img/weniv-logo.svg" alt="위니브로고">

        <div class="timer">
            <h1>TIMER</h1>

            <div class="components">
                <div class="component">
                    <span class="comtxt">HRS</span>
                    <div class="comitem">
                        <span class="num">00</span>
                    </div>
                </div>
                <img class="dot" src="img/dot.png" alt="dot">
                <div class="component">
                    <span class="comtxt">MIN</span>
                    <div class="comitem">
                        <span class="num">00</span>
                    </div>
                </div>
                <img class="dot" src="img/dot.png" alt="dot">
                <div class="component">
                    <span class="comtxt">SEC</span>
                    <div class="comitem">
                        <span class="num">00</span>
                    </div>
                </div>
            </div>

            <div class="btns">
                <button type="button" class="btn">START</button>
                <button type="button" class="btn">RESET</button>
            </div>

            
        </div>

        <p class="wenivcorp">ⓒ WENIV Corp.</p>
    </div>
    <script>

    </script>
</body>
</html>
